name: Upload Changes to Qiniu

on:
  workflow_run:
    workflows: ["OpenCC Docs"]
    types: [completed]
  workflow_dispatch:
    inputs:
      full_upload:
        description: "Upload all files under docs/ once (overwrite existing keys)"
        required: false
        type: boolean
        default: false

jobs:
  upload:
    runs-on: ubuntu-latest
    environment: depoly-qiniu

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # 确保获取完整的 Git 历史记录

      - name: Run Kotlin Script
        env:
          QINIU_ACCESS_KEY: ${{ secrets.QINIU_ACCESS_KEY }}
          QINIU_SECRET_KEY: ${{ secrets.QINIU_SECRET_KEY }}
          QINIU_BUCKET_NAME: ${{ secrets.QINIU_BUCKET_NAME }}
          QINIU_FULL_UPLOAD: ${{ github.event.inputs.full_upload }}
        run: kotlinc -script publish_to_qiniu.main.kts

      - name: "add & commit"
        uses: EndBug/add-and-commit@v7.4.0
        with:
          add: last_commit.txt
          author_name: GitHub
          author_email: noreply@github.com
          #        branch: master
          message: "chore: update last_commit.txt"
          github_token: ${{ github.token }}
