      name: '人升',

      homepage: 'README.md',

      themeColor: '#44a8f0',

        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6'

        depth: 6,
        placeholder: '输入进行搜索...'

      pagination: {
        crossChapter: true,
        crossChapterText: true,
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      alias: {
        // 修复繁体版本的跳转问题
        '/%2F=': '/guide/hello_lifeup'
      },
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      plugins: [

          function (file) {
            return '编辑'
          }
        )
      ]
    }
