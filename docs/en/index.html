<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>LifeUp - the Best Gamefication App</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
  <link rel="stylesheet" href="./css/lifeup_vue_override.css">
  <!-- <link rel="stylesheet" href="./css/lifeup.css"> -->
  <link rel="icon" href="_media/icon_small.webp">
  <script src="./js/edit_button_header.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'LifeUp',
      repo: '',
      loadNavbar: true,
      coverpage: false,
      loadSidebar: true,
      auto2top: true,
      logo: '_media/icon_small.webp',
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6'
      },
      themeColor: '#44a8f0',
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        depth: 6,
      },
      // logo: "/_media/icon.png",
      homepage: 'Introduction.md',
      pagination: {
        crossChapter: true,
        crossChapterText: true,
      },
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/Ayagikei/LifeUp-Wiki/tree/master/docs/',
          "https://github.com/Ayagikei/LifeUp-Wiki/tree/master/docs/en/",
          function (file) {
            return 'Edit on git'
          }
        ),
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script>
    // if (typeof navigator.serviceWorker !== 'undefined') {
    //   navigator.serviceWorker.register('sw.js')
    // }
  </script>
</body>

</html>
